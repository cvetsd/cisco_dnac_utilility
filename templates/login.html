{% extends "base.html" %}
{% block content %}
<div class="col-12 col-lg-9 col-xl-10">
    <div class="section">
        <div class="row">
            <div class="col-xl-8">
                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <h2 class="subtitle">Login</h2>
                    <hr>
                    <div class="section">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-md-6">
                            <!-- Middle Rail -->
                                <div class="panel panel--loose panel--raised base-margin-bottom">
                                        <h6>Please enter your DNA Center information</h6>
                                        <form action="/index" method="POST" name="capture">
                                            <input type="hidden" name="code" value="1">
                                            DNAC IP Address: <input type="text" name="IpAddress">
                                            <br><br>

                                        <form action="/index" method="POST" name="capture">
                                            <input type="hidden" name="code" value="1">
                                            DNAC Username: <input type="text" name="username">
                                                <br><br>
                                        
                                        <form action="/index" method="POST" name="capture">
                                            <input type="hidden" name="code" value="1">
                                            DNAC Password: <input type="password" name="password">
                                                <br><br>
                                            <button class="btn btn--secondary" type="submit" value="Submit"> Submit</button>
                                        </form>
                                </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
